version: '3.2'
services:
  frontail:
    image: feramhq/docker-service-frontail
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 80M